name: Validate Benchmark Metadata

on:
  push:
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Checkout t81-vm
        uses: actions/checkout@v4
        with:
          repository: t81dev/t81-vm
          path: t81-vm
          ref: main

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Install Python dependencies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install jsonschema

      - name: Validate benchmark matrix
        run: ./scripts/validate-benchmark-matrix.sh

      - name: Validate benchmark results
        run: ./scripts/validate-results.sh

      - name: Parser sanity test
        run: ./scripts/test-llm-parser.sh

      - name: Parser failure-path test
        run: ./scripts/test-llm-parser-failure.sh

      - name: Sync ecosystem snapshot
        run: ./scripts/sync-ecosystem.sh t81dev

      - name: Validate runtime contract marker
        run: |
          python3 - <<'PY'
          import json
          from pathlib import Path

          repo = Path("contracts/runtime-contract.json")
          vm = Path("t81-vm/docs/contracts/vm-compatibility.json")
          repo_contract = json.loads(repo.read_text(encoding="utf-8"))
          vm_contract = json.loads(vm.read_text(encoding="utf-8"))
          if repo_contract.get("contract_version") != vm_contract.get("contract_version"):
              raise SystemExit("contract_version mismatch between t81-benchmarks and t81-vm")
          print("runtime contract marker: ok")
          PY
